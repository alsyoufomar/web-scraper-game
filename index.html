<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>The Web Scraper</title>
  </head>
  <body>
    <div id="root">
      <!-- here we will set links to point to the (/) & (/game) routes
        and we set our anchor tags to call route func on click
        now by clicking the links will update our url  -->
      <!-- this is the container of the pages(views) -->
      <div id="main-page"></div>
    </div>
    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/entry.js"></script>
    <audio
      src="./audio/notification.wav"
      class="notification_audio"
      allow="autoplay"
    ></audio>
  </body>
</html>
