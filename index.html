<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>The Web Scraper</title>
  </head>
  <body>
    <div id="root">
      <nav id="main-nav" class="sidebar">
        <!-- here we will set links to point to the (/) & (/game) routes
        and we set our anchor tags to call route func on click
        now by clicking the links will update our url  -->
        <a href="/" onclick="route()">Home</a>
        <a href="/game" onclick="route()">gaming</a>
      </nav>

      <!-- this is the container of the pages(views) -->
      <div id="main-page"></div>
    </div>
    <script src="./js/router.js"></script>
  </body>
</html>
